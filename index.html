<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All todo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="
        https://cdn.jsdelivr.net/npm/sweetalert2@11.15.2/dist/sweetalert2.min.css
        " rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>

<body>
    <section class="w-50 m-4 mx-auto">
        <div class="stutas-todo bg-light bg-opacity-25 mb-4 p-3 rounded border shadow d-flex align-items-center justify-content-between">
            <div class="flex-grow-1">
                <h1 class="h5">Todo app</h1>
                <span class="small">Keep it up</span>
                <div id="progressbar">
                    <div id="progress"></div>
                </div>

            </div>
            <div class="stutas-number">
                <span>0</span>/ <span>0</span>
            </div>
        </div>




        <form class="d-flex  gap-5 p-4 bg-white rounded shadow">
            <input type="text" class="form-control custom-input" placeholder="task to be done">
            <button class="add-task">Add</button>
        </form>

        <ul class="task-container bg-white rounded p-4 mt-5 shadow">

        </ul>

    </section>
    <div class="loading d-none">
        <span class="loader"></span>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="
      https://cdn.jsdelivr.net/npm/sweetalert2@11.15.2/dist/sweetalert2.all.min.js
     "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
